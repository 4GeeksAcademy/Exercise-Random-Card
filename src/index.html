<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random cards</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <meta name="author" content="Connor, Barbara, Pedro, Natalia" />
  </head>
  <body class="bg-success mt-5">
    <!-- navbar -->

    <nav class="navbar fixed-top bg-body-tertiary position-relative">
      <div class="container-fluid d-flex justify-content-center">
        <h2 class="contador-text">
          This page will refresh automatically in
          <span id="counter">10</span> seconds.
        </h2>
      </div>
      <div class="loader container-fluid">
        <div></div>
      </div>
    </nav>

    <!-- input user -->

    <div class="background container">
      <div class="d-grid gap-2 col-3 mx-auto mb-4 position-relative">
        <label for="widthInput">Width (min 300px):</label>
        <input
          type="text"
          id="widthInput"
          placeholder="Type in pixels and press ENTER"
        />

        <label for="heightInput">Height(min 400px):</label>
        <input
          type="text"
          id="heightInput"
          placeholder="Type in pixels and press ENTER"
        />
      </div>
    </div>

    <!-- card -->

    <div class="container-fluid text-center">
      <div class="row justify-content-center">
        <div id="card" class="card">
          <div
            class="card-body card-body d-flex align-items-center justify-content-center"
          >
            <h2 class="align-middle" id="number"></h2>
          </div>
        </div>
      </div>
    </div>

    <!-- button -->

    <div class="d-grid gap-2 col-2 mx-auto mt-4 position-relative">
      <button
        type="button"
        id="myButton"
        class="btn btn-outline-warning"
        onclick="generateRandomCard()"
      >
        CLICK for new card
      </button>
    </div>

    <!-- footer -->

    <div
      class="p-4 container-fluid d-flex justify-content-center position-relative"
    >
      <p class="text-light">
        Pedro made this with ❤️ for
        <a href="https://www.4geeksacademy.com"> 4Geeks Academy</a>
      </p>
    </div>
  </body>
</html>
